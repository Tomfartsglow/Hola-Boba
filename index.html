<!DOCTYPE html>
<html lang="es">
<!-- [Head section remains the same until the slideshow-related styles] -->
<style>
    /* [Previous styles remain the same until the slideshow styles] */
    
    .slideshow {
      position: relative;
      height: 300px;
      overflow: hidden;
      margin-top: 2rem;  /* Changed from margin-bottom to margin-top */
      border-radius: 20px;
    }

    .slideshow-container {
      display: flex;
      transition: transform 0.5s ease;
      height: 100%;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .pagination-dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: white;
    }

    /* Remove the nav-button, prev-button, and next-button styles as they're no longer needed */
    
    /* [Rest of the styles remain the same] */
</style>
</head>
<body>
  <div class="menu">
    <div class="logo-container">
      <img src="logo.jpeg" alt="Hola Boba Logo" />
    </div>
    <h1>Hola Boba Menu</h1>

    <!-- [All menu sections remain the same] -->

    <!-- Move slideshow to the bottom -->
    <div class="slideshow">
      <div class="slideshow-container">
        <div class="slide">
          <img src="Screenshot_20250524_210435_Instagram[1].jpg" alt="Hola Boba 1">
        </div>
        <div class="slide">
          <img src="Screenshot_20250524_210511_Instagram[1].jpg" alt="Hola Boba 2">
        </div>
        <div class="slide">
          <img src="Screenshot_20250524_210523_Instagram[1].jpg" alt="Hola Boba 3">
        </div>
        <div class="slide">
          <img src="Screenshot_20250524_210618_Instagram[1].jpg" alt="Hola Boba 4">
        </div>
      </div>
      <div class="pagination-dots"></div>
      <!-- Removed the navigation buttons -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const slideshow = document.querySelector('.slideshow-container');
      const slides = document.querySelectorAll('.slide');
      const dotsContainer = document.querySelector('.pagination-dots');
      
      let currentSlide = 0;
      let startX = 0;
      let currentX = 0;
      let isDragging = false;

      // Create pagination dots
      slides.forEach((_, index) => {
        const dot = document.createElement('div');
        dot.classList.add('dot');
        if (index === 0) dot.classList.add('active');
        dot.addEventListener('click', () => goToSlide(index));
        dotsContainer.appendChild(dot);
      });

      function updateDots() {
        document.querySelectorAll('.dot').forEach((dot, index) => {
          dot.classList.toggle('active', index === currentSlide);
        });
      }

      function goToSlide(index) {
        currentSlide = index;
        slideshow.style.transform = `translateX(-${currentSlide * 100}%)`;
        updateDots();
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        goToSlide(currentSlide);
      }

      // Touch and mouse events
      slideshow.addEventListener('mousedown', startDragging);
      slideshow.addEventListener('touchstart', startDragging);
      window.addEventListener('mousemove', drag);
      window.addEventListener('touchmove', drag);
      window.addEventListener('mouseup', stopDragging);
      window.addEventListener('touchend', stopDragging);

      function startDragging(e) {
        isDragging = true;
        startX = e.type === 'mousedown' ? e.pageX : e.touches[0].pageX;
        currentX = -currentSlide * 100;
      }

      function drag(e) {
        if (!isDragging) return;
        e.preventDefault();
        const x = e.type === 'mousemove' ? e.pageX : e.touches[0].pageX;
        const walk = (x - startX) / slideshow.offsetWidth * 100;
        slideshow.style.transform = `translateX(${currentX + walk}%)`;
      }

      function stopDragging(e) {
        if (!isDragging) return;
        isDragging = false;
        const x = e.type === 'mouseup' ? e.pageX : e.changedTouches[0].pageX;
        const walk = (x - startX) / slideshow.offsetWidth * 100;
        
        if (Math.abs(walk) > 20) {
          if (walk > 0) {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
          } else {
            currentSlide = (currentSlide + 1) % slides.length;
          }
          goToSlide(currentSlide);
        } else {
          goToSlide(currentSlide);
        }
      }

      // Auto-advance slides
      setInterval(nextSlide, 5000);
    });
  </script>
</body>
</html>
