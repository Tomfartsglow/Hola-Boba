<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hola Boba Menu</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #F5F5F5;
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem 0;
  }
  .menu {
    background: #fff;
    max-width: 800px;
    width: 100%;
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    z-index: 1;
  }
  .logo-container {
    text-align: center;
    margin-bottom: 1.5rem;
  }
  .logo-container img {
    max-width: 150px;
    opacity: 0.85;
  }
  h1 {
    text-align: center;
    color: #F8C300;
    font-weight: 700;
    font-size: 2.5rem;
    margin-bottom: 2rem;
  }
  section {
    margin-bottom: 2rem;
  }
  section h2 {
    color: #00B0B9;
    border-bottom: 2px solid #F8C300;
    padding-bottom: 0.3rem;
    margin-bottom: 1rem;
  }
  ul {
    list-style: none;
  }
  li {
    padding: 0.4rem 0;
    border-bottom: 1px solid rgba(0,0,0,0.1);
    display: flex;
    justify-content: space-between;
    font-weight: 500;
  }
  .price {
    font-weight: 700;
    color: #000;
  }
  .price::before {
    content: "â‚¡ ";
    margin-right: 0.2rem;
  }
  .buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 1rem;
  }
  .buttons a {
    background-color: #F8C300;
    color: #000;
    padding: 0.6rem 1.2rem;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: background-color 0.3s;
  }
  .buttons a:hover {
    background-color: #e6b800;
  }
  @media (max-width: 600px) {
    .menu {
      padding: 1rem;
      margin: 0 1.5rem;
    }
    section h2 {
      font-size: 1.2rem;
    }
    .buttons a {
      width: 100%;
      justify-content: center;
    }
  }

  /* ===== BOTTOM GALLERY ===== */
  .gallery-wrapper {
    max-width: 800px;
    width: 100%;
    margin: 2rem auto 3rem;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    padding: 1rem;
    user-select: none;
    z-index: 1;
  }

  /* Desktop: show 4 images horizontally */
  .gallery-container {
    overflow: hidden;
    width: 100%;
    border-radius: 12px;
  }
  .slides {
    display: flex;
    transition: transform 0.5s ease;
  }
  .slides img {
    width: calc(100% / 4);
    height: 120px;
    border-radius: 12px;
    object-fit: cover;
    flex-shrink: 0;
    pointer-events: none;
    user-select: none;
  }

  /* Dots */
  .dots {
    display: flex;
    justify-content: center;
    margin-top: 0.6rem;
    gap: 0.5rem;
  }
  .dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background-color: #ccc;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .dot.active {
    background-color: #00B0B9;
  }

  /* MOBILE: Tinder style tall swipe */
  @media (max-width: 600px) {
    .gallery-wrapper {
      margin: 2rem auto 4rem;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
    }
    .gallery-container {
      position: relative;
      height: 400px;
      border-radius: 0;
    }
    .slides {
      flex-wrap: nowrap;
      overflow-x: hidden;
      height: 100%;
      touch-action: pan-y;
      cursor: grab;
      user-select: none;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
    }
    .slides img {
      width: 100% !important;
      height: 100%;
      border-radius: 20px;
      object-fit: cover;
      scroll-snap-align: center;
      pointer-events: auto;
      cursor: grab;
    }
  }
</style>
</head>
<body>

<div class="menu" role="main">
  <div class="logo-container">
    <img src="logo.jpeg" alt="Hola Boba Logo" />
  </div>
  <h1>Hola Boba Menu</h1>

  <!-- Your sections here, same as before (omitted for brevity) -->

</div>

<!-- BOTTOM GALLERY -->
<div class="gallery-wrapper" aria-label="Image slideshow">
  <div class="gallery-container">
    <div class="slides" id="slides">
      <img src="Screenshot_20250524_210435_Instagram[1].jpg" alt="Gallery image 1" />
      <img src="Screenshot_20250524_210511_Instagram[1].jpg" alt="Gallery image 2" />
      <img src="Screenshot_20250524_210523_Instagram[1].jpg" alt="Gallery image 3" />
      <img src="Screenshot_20250524_210618_Instagram[1].jpg" alt="Gallery image 4" />
      <!-- repeat first image for infinite effect -->
      <img src="Screenshot_20250524_210435_Instagram[1].jpg" alt="Gallery image 1 repeat" />
    </div>
  </div>
  <div class="dots" id="dots"></div>
</div>

<script>
  const slides = document.getElementById('slides');
  const dotsContainer = document.getElementById('dots');

  const slideCount = slides.children.length - 1; // exclude repeated last
  let currentIndex = 0;
  let isTransitioning = false;

  // Generate dots
  for (let i = 0; i < slideCount; i++) {
    const dot = document.createElement('div');
    dot.classList.add('dot');
    if (i === 0) dot.classList.add('active');
    dot.dataset.index = i;
    dotsContainer.appendChild(dot);

    dot.addEventListener('click', () => {
      if (isTransitioning || currentIndex === i) return;
      goToSlide(i);
    });
  }

  function updateDots(index) {
    dotsContainer.querySelectorAll('.dot').forEach(dot => dot.classList.remove('active'));
    dotsContainer.querySelector(`.dot[data-index="${index}"]`).classList.add('active');
  }

  // Detect if mobile for slide size and behavior
  const isMobile = window.innerWidth <= 600;

  // On desktop: 4 images visible, step = 25%
  // On mobile: 1 image visible, step = 100%
  let visibleSlides = isMobile ? 1 : 4;
  let step = 100 / visibleSlides;

  function goToSlide(index) {
    if (isTransitioning) return;
    isTransitioning = true;
    currentIndex = index;
    slides.style.transition = 'transform 0.5s ease';
    slides.style.transform = `translateX(-${index * step}%)`;
    updateDots(index);
  }

  slides.addEventListener('transitionend', () => {
    if (currentIndex === slideCount) {
      slides.style.transition = 'none';
      slides.style.transform = 'translateX(0)';
      currentIndex = 0;
      updateDots(currentIndex);
    }
    isTransitioning = false;
  });

  // If mobile, add swipe support (touch drag)
  if (isMobile) {
    let startX = 0;
    let currentTranslate = 0;
    let prevTranslate = 0;
    let animationID = 0;
    let dragging = false;

    slides.style.transition = 'none';

    slides.addEventListener('touchstart', touchStart);
    slides.addEventListener('touchmove', touchMove);
    slides.addEventListener('touchend', touchEnd);
    slides.addEventListener('touchcancel', touchEnd);

    function touchStart(event) {
      startX = event.touches[0].clientX;
      dragging = true;
      slides.style.transition = 'none';
      cancelAnimationFrame(animationID);
    }

    function touchMove(event) {
      if (!dragging) return;
      const currentX = event.touches[0].clientX;
      const deltaX = currentX - startX;
      const maxTranslate = 0;
      const minTranslate = -step * slideCount;

      currentTranslate = prevTranslate + (deltaX * 100) / slides.clientWidth;
      // Clamp translateX
      if (currentTranslate > maxTranslate) currentTranslate = maxTranslate;
      if (currentTranslate < minTranslate) currentTranslate = minTranslate;

      slides.style.transform = `translateX(${currentTranslate}%)`;
    }

    function touchEnd() {
      dragging = false;
      slides.style.transition = 'transform 0.5s ease';
      // Snap to nearest slide
      const nearestIndex = Math.round(-currentTranslate / step);
      goToSlide(nearestIndex);
      prevTranslate = -nearestIndex * step;
    }
  }

  // On window resize reload page for simplicity (to recalc visible slides)
  window.addEventListener('resize', () => location.reload());
</script>

</body>
</html>
