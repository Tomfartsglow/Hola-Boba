<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hola Boba Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Montserrat', sans-serif;
      height: 100%;
      background-color: #F5F5F5;
      color: #333;
      overflow-x: hidden;
    }

    body {
      position: relative;
    }

    /* SLIDESHOW BACKGROUND */
    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: fadeImages 18s infinite;
      opacity: 0;
    }

    .slideshow img:nth-child(1) {
      animation-delay: 0s;
    }

    .slideshow img:nth-child(2) {
      animation-delay: 6s;
    }

    .slideshow img:nth-child(3) {
      animation-delay: 12s;
    }

    @keyframes fadeImages {
      0%, 20% { opacity: 0; }
      30%, 60% { opacity: 1; }
      70%, 100% { opacity: 0; }
    }

    .menu {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      max-width: 800px;
      margin: 3rem auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      backdrop-filter: blur(6px);
      color: #333;
      animation: fadeInUp 1.2s ease-out;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-container img {
      max-width: 150px;
      opacity: 0.85;
    }

    h1 {
      color: #F8C300;
      margin-bottom: 0;
      font-weight: 700;
      font-size: 2.5rem;
      text-align: center;
    }

    section {
      margin-bottom: 2rem;
    }

    section h2 {
      color: #00B0B9;
      border-bottom: 2px solid #F8C300;
      padding-bottom: 0.3rem;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding-left: 0;
      color: #333;
    }

    li {
      padding: 0.4rem 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .buttons a {
      background-color: #F8C300;
      color: #000;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #e6b800;
    }

    @media (max-width: 600px) {
      .menu {
        padding: 1rem;
        margin: 1.5rem;
      }
      section h2 {
        font-size: 1.2rem;
      }
      .buttons a {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <img src="Screenshot_20250524_210618_Instagram[1].jpg" alt="Background 1" />
    <img src="Screenshot_20250524_210523_Instagram[1].jpg" alt="Background 2" />
    <img src="Screenshot_20250524_210435_Instagram[1].jpg" alt="Background 3" />
  </div>

  <div class="menu">
    <div class="logo-container">
      <img src="logo.jpeg" alt="Hola Boba Logo" />
    </div>
    <h1>Hola Boba Menu</h1>
    <!-- Menu sections stay the same -->
  </div>
</body>
</html>
